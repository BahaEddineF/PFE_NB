
<h1 mat-dialog-title>Ajout utilisateur</h1>

<form [formGroup]="formAddUtilisateur" (ngSubmit) = "addUtilisateur()">
      
    <div class="form-group">
        <div class="row">
            <div class="col-sm-4"> <label for="exampleInputnom">Nom  :</label></div> 
            <div class="col-sm-8">
                <input type="text" formControlName="nom"  [ngClass]="{ 'is-invalid': submitted && nom.errors}"
                [(ngModel)]="utilisateur.nom"  name="nom" class="form-control"
                 id="exampleInputnom" aria-describedby="nom" placeholder="Enter le nom ">
                <div *ngIf="submitted && nom.errors" class="invalid-feedback">
                  <div *ngIf="nom.errors.required">* Nom  est obligatoire</div>
               </div>
              </div>
        </div>
    </div>
    
    <div class="form-group">
        <div class="row">
            <div class="col-sm-4"> <label for="exampleInputnom">Prénom  :</label></div> 
            <div class="col-sm-8">
                <input type="text" formControlName="prenom"  [ngClass]="{ 'is-invalid': submitted && prenom.errors}"
                [(ngModel)]="utilisateur.prenom"  name="prenom" class="form-control"
                 id="exampleInputnom" aria-describedby="nom" placeholder="Enter le prénom ">
                <div *ngIf="submitted && prenom.errors" class="invalid-feedback">
                  <div *ngIf="prenom.errors.required">* Prénom  est obligatoire</div>
               </div>
              </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-4"> <label for="exampleInputnom">email:</label></div> 
            <div class="col-sm-8">
                <input type="text" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && email.errors}"
                [(ngModel)]="utilisateur.email"  name="dateDeNaissance" class="form-control"
                 id="exampleInputnom" aria-describedby="nom" placeholder="Enter l'email ">
                <div *ngIf="submitted && email.errors" class="invalid-feedback">
                  <div *ngIf="email.errors.required">* email  est obligatoire</div>
               </div>
              </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-4"> <label for="exampleInputnom">Login  :</label></div> 
            <div class="col-sm-8">
                <input type="text" formControlName="login"  [ngClass]="{ 'is-invalid': submitted && login.errors}"
                [(ngModel)]="utilisateur.login"  name="login" class="form-control"
                 id="exampleInputnom" aria-describedby="nom" placeholder="Enter le login ">
                <div *ngIf="submitted && login.errors" class="invalid-feedback">
                  <div *ngIf="login.errors.required">* Login  est obligatoire</div>
                  <div *ngIf="login.errors.minlength">* Login  doit avoir au moins 3 caractères</div>

               </div>
              </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-4"> <label for="exampleInputnom">Mot de passe  :</label></div> 
            <div class="col-sm-8">
                <input type="password" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && password.errors}"
                [(ngModel)]="utilisateur.motdepasse"  name="motdepasse" class="form-control"
                 id="exampleInputnom" aria-describedby="nom" placeholder="Enter le mot de passe ">
                <div *ngIf="submitted && password.errors" class="invalid-feedback">
                  <div *ngIf="password.errors.required">* Mot de passe  est obligatoire</div>
                  <div *ngIf="password.errors.minlength">* Mot de passe   doit avoir au moins 8 caractères</div>

               </div>
              </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-4"> <label for="exampleInputnom">dateDeNaissance:</label></div> 
            <div class="col-sm-8">
                <input type="date" formControlName="dateDeNaissance"  [ngClass]="{ 'is-invalid': submitted && dateDeNaissance.errors}"
                [(ngModel)]="utilisateur.datenaissance"  name="datenaissance" class="form-control"
                 id="exampleInputnom" aria-describedby="nom" placeholder="Enter le dateDeNaissance ">
                <div *ngIf="submitted && dateDeNaissance.errors" class="invalid-feedback">
                  <div *ngIf="dateDeNaissance.errors.required">* dateDeNaissance  est obligatoire</div>
               </div>
              </div>
        </div>
    </div>



   
    <button type="submit" class="btn btn-primary">Submit</button>
    <button mat-button mat-dialog-close class="btn btn-danger" data-dismiss="modal" style="font-size: me
    ;">Fermer</button>

</form>
